<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>VUE TEXT</title>
</head>
<body>
    <center>
        <h1>TEXT COUNTER</h1>
    </center>

    <div id="app">
        <div class="container" id="editor">
            <div id="app-6">
                <label for="message">ESCREVA UM TEXTO </label><br><br>
                <textarea id="message" v-model="message" placeholder="Digite aqui"></textarea>
                <div class="letterscount">
                    <p>{{letterscount}}</p>
                </div>
                <pre>
                    <p><i>{{ message }}</i></p>
                </pre>
              </div>
        </div>
            
            <div class="container" id="contador">
                <div class="box">
                    <i class="fab fa-amilia"></i>
                    <sub>{{letterscount}}</sub>
                    <i class="fab fa-weebly"></i>
                    <sub>{{wordscount}}</sub>
                </div>
            </div>
           
            <div class="redes">
                <a href="">
                    <i class="fab fa-facebook-square"></i>
                </a>
                <a href="https://www.linkedin.com/in/luiz-carlos-profile/">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
         
      
    </div>


    <div class="image-background"></div>
    <!-- Adicione nosso componente React. -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
