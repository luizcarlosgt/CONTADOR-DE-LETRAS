<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>VUE TEXT</title>
</head>
<body>
    <center>
        <h1>VUE TEXT</h1>
    </center>

    <div class="container" id="editor">
        <div id="app">
            <div id="app-6">
                <label for="message">ESCREVA UM TEXTO : </label><br><br>
                <textarea id="message" v-model="message" placeholder="Digite aqui"></textarea>
                <div class="letterscount">
                    <p>{{letterscount}}</p>
                    <p>{{wordscount}}</p>
                </div>
                <pre>
                    <p>{{ message }}</p>
                </pre>
              </div>
            </div>
    </div>

    <div class="container" id="sobre"></div>

    <div class="image-background"></div>
    <!-- Adicione nosso componente React. -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
